<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hello, WebVR! • A-Frame</title>
    <meta name="description" content="Hello, WebVR! • A-Frame">
    <script src="https://aframe.io/releases/0.9.0/aframe.min.js"></script>
  </head>
  <body>

    <a-scene background="color: #ECECEC">
      <img id="skyTexture"
      src="https://cdn.aframe.io/360-image-gallery-boilerplate/img/sechelt.jpg">

      <a-box position="0.2 3.5 -3" rotation="0 45 0" color="#4CC3D9" shadow></a-box> 
      <a-box position="0.2 2.5 -3" rotation="0 45 0" color="#4CC3D9" shadow></a-box>
      <a-box position="0.2 1.5 -3" rotation="0 45 0" color="#4CC3D9" shadow></a-box>
      <a-box position="0.2 0.5 -3" rotation="0 45 0" color="#4CC3D9" shadow></a-box>
      <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4" shadow></a-plane>


      <a-sky color="#222"></a-sky>
    </a-scene>
  </body>
</html>
